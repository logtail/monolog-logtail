name: Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - "8.1"
          - "8.2"
          - "8.3"
          - "8.4"
        lowest-monolog:
          - true
          - false
      fail-fast: false

    steps:
    - uses: actions/checkout@v2

    - name: Setup PHP with CURL extension
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: curl

    - name: Validate composer.json
      run: composer validate --strict

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v2
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ matrix.lowest-monolog }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress

    - name: Downgrade monolog to lowest supported version
      if: ${{ matrix.lowest-monolog }}
      run: composer update monolog/monolog --prefer-lowest --with-dependencies

    - name: Run test suite
      run: composer run-script test
